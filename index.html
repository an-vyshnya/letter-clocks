        <div id="clocks-container" class="centered"> 
            <svg 
                id="clocks"
                width="30rem"
                xmlns="http://www.w3.org/2000/svg"
            >
                <defs>
                    <filter id="lightOn">
                        <feGaussianBlur stdDeviation="1" result="blur1"/>
                        <feGaussianBlur stdDeviation="2" result="blur2"/>
                        <feBlend in="blur1" in2="blur2" mode="multiply" result="blur"/>
                        <feMerge>
                            <feMergeNode in="blur"/> 
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

            <button id="dismiss-button" class="button">
                Dismiss
            </button>
        </div>
        <label class="invisible error-message" id="text-input-error-message">
            Error message
        </label>
        <div id="controls" class="centered">
            <input 
                id="text-input" 
                type="text"
                placeholder="Your text..."
            ></input>
            <!--input type="time" has unreliable validation and different look across browsers, not useful-->
            <div id="time-input">
                <select id="time-hours">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="time-minutes">
                    <option value="0">00</option>
                    <option value="5">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>

                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
                <span class="pseudo-button-container">
                    <button class="pseudo-button" id="time-am-toggle">
                        AM
                    </button>
                </span>
            </div>
            <div id="set-buttons">
                <button id="set-now" class="button">Set now</button>
                <button id="set-at-time" class="button">Set to time</button>
            </div>
        </div>
